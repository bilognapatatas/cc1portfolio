<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Achievements - My Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600;700&family=Great+Vibes&display=swap" rel="stylesheet">
<style>
/* Reset & Body */
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family:'Cormorant Garamond', serif; color:#f5f3ef; background: radial-gradient(circle at top, #0b0f2e, #03060f 80%); overflow:hidden; height:100vh; cursor:none; }

/* Page Title */
.page-title { text-align:center; padding:2rem 0 1rem; font-family:'Great Vibes', cursive; font-size:3rem; color:#ffeecf; text-shadow:0 0 15px rgba(255,255,200,0.7); animation: floatIn 2s ease forwards; }

/* Achievements Grid */
.achievements-container { display:grid; grid-template-columns: repeat(2,1fr); grid-template-rows:auto; gap:20px; max-width:1400px; height:calc(100vh - 120px); margin:0 auto; padding:0 20px; }
.achievement-card { background: rgba(255,255,255,0.08); backdrop-filter: blur(14px); border-radius:20px; padding:1rem; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; box-shadow:0 4px 20px rgba(255,255,255,0.1); transition: transform 0.3s ease, box-shadow 0.3s ease; opacity:0; transform: translateY(20px); }
.achievement-card.visible { opacity:1; transform: translateY(0); transition: opacity 1s ease, transform 1s ease; }
.achievement-card:hover { transform: translateY(-5px) scale(1.03); box-shadow:0 8px 30px rgba(255,255,255,0.2); }
.achievement-image { width:220px; height:180px; border-radius:10px; object-fit:cover; margin-bottom:0.5rem; border:1px solid rgba(255,255,255,0.2); }
.achievement-level { font-size:0.85rem; color:#a7d8ff; text-transform:uppercase; letter-spacing:1.5px; margin-bottom:0.5rem; font-weight:600; }
.achievement-name { font-size:1.1rem; font-weight:700; margin-bottom:0.5rem; color:#ffeecf; }
.achievement-details { font-size:0.95rem; color:#d3ecff; font-style:italic; }

/* Bottom Navigation */
.bottom-nav { position:fixed; bottom:20px; width:100%; display:flex; justify-content:center; gap:30px; z-index:100; }
.nav-button { padding:0.7rem 1.5rem; border-radius:15px; background: rgba(255,255,255,0.08); backdrop-filter: blur(14px); color:#ffeecf; font-weight:600; text-decoration:none; box-shadow:0 4px 20px rgba(255,255,255,0.1); transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease; }
.nav-button:hover { transform:translateY(-5px) scale(1.05); box-shadow:0 8px 30px rgba(255,255,255,0.2); background: rgba(255,255,255,0.15); }

/* Responsive */
@media(max-width:1200px){ .achievements-container{ grid-template-columns:1fr 1fr; grid-template-rows:auto; } }
@media(max-width:768px){ body{ overflow-y:auto; height:auto; } .achievements-container{ grid-template-columns:1fr; grid-template-rows:auto; gap:15px; height:auto; padding:0 15px 20px; } }

/* Cursor */
#custom-cursor { position:fixed; top:0; left:0; width:25px; height:25px; border-radius:50%; pointer-events:none; background: radial-gradient(circle, #ffeecf 20%, #a7d8ff 80%); box-shadow:0 0 20px rgba(255,255,255,0.6); mix-blend-mode:screen; opacity:0.8; transition: transform 0.1s ease, width 0.2s ease, height 0.2s ease, opacity 0.3s ease, box-shadow 0.3s ease; z-index:1000; }
.achievement-card:hover ~ #custom-cursor, a:hover ~ #custom-cursor { width:40px; height:40px; opacity:1; box-shadow:0 0 30px rgba(255,255,220,0.8); }

/* Starfield Canvas */
#starfield { position:fixed; top:0; left:0; width:100%; height:100%; z-index:-1; }

/* Animations */
@keyframes floatIn { from{ opacity:0; transform:translateY(-20px);} to{opacity:1; transform:translateY(0);} }
</style>
</head>
<body>

<canvas id="starfield"></canvas>

<h1 class="page-title">Achievements</h1>

<div class="achievements-container">
    <div class="achievement-card glass">
        <img src="jhs.JPG" alt="JHS Achievement" class="achievement-image">
        <div class="achievement-level">Junior High School</div>
        <div class="achievement-name">With Honors</div>
        <div class="achievement-details">2022 – 2023</div>
    </div>
    <div class="achievement-card glass">
        <img src="shs.JPG" alt="SHS Achievement 1" class="achievement-image">
        <div class="achievement-level">Senior High School</div>
        <div class="achievement-name">With High Honors</div>
           <div class="achievement-details">2024 – 2025</div>
    </div>
    <div class="achievement-card glass">
        <img src="prov.JPG" alt="SHS Achievement 2" class="achievement-image">
        <div class="achievement-level">Senior High School</div>
        <div class="achievement-name">UP Namnama 3rd Place</div>
        <div class="achievement-details">Impromptu Speaking - Provincial Eliminations 2025</div>
    </div>
    <div class="achievement-card glass">
        <img src="reg.HEIC" alt="SHS Achievement 3" class="achievement-image">
        <div class="achievement-level">Senior High School</div>
        <div class="achievement-name">UP Namnama 2nd Runner Up</div>
        <div class="achievement-details">Impromptu Speaking - Regional Finals 2025</div>
    </div>
</div>

<div class="bottom-nav">
    <a href="education.html" class="nav-button">← Previous</a>
    <a href="myfamily.html" class="nav-button">Next →</a>
</div>

<div id="custom-cursor"></div>

<script>
// Starfield
const canvas = document.getElementById('starfield');
const ctx = canvas.getContext('2d');
let stars = [];
const numStars = 200;
function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    stars = Array.from({length:numStars},()=>({x:Math.random()*canvas.width,y:Math.random()*canvas.height,radius:Math.random()*1.5,alpha:Math.random(),speed:Math.random()*0.2+0.02}));
}
resize(); window.addEventListener('resize',resize);
function animateStars(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle='#fff';
    stars.forEach(star=>{
        star.y+=star.speed;
        if(star.y>canvas.height) star.y=0;
        ctx.globalAlpha=star.alpha;
        ctx.beginPath();
        ctx.arc(star.x,star.y,star.radius,0,Math.PI*2);
        ctx.fill();
    });
    requestAnimationFrame(animateStars);
}
animateStars();

// Fade-in observer
const sections = document.querySelectorAll('.glass');
const observer = new IntersectionObserver(entries=>{
    entries.forEach(entry=>{
        if(entry.isIntersecting) entry.target.classList.add('visible');
    });
},{threshold:0.2});
sections.forEach(section=>observer.observe(section));

// Custom cursor
const cursor = document.getElementById('custom-cursor');
document.addEventListener('mousemove', e=>{
    cursor.style.top=e.clientY+'px';
    cursor.style.left=e.clientX+'px';
    cursor.style.transform='translate(-50%,-50%)';
});
setInterval(()=>{
    cursor.style.transform += ' scale(1.05)';
    setTimeout(()=>cursor.style.transform='translate(-50%,-50%)',200);
},1500);

// Hover effects
const hoverElements = document.querySelectorAll('.achievement-card, .nav-button');
hoverElements.forEach(el=>{
    el.addEventListener('mouseenter',()=>{
        cursor.style.width='40px';
        cursor.style.height='40px';
        cursor.style.opacity='1';
        cursor.style.boxShadow='0 0 30px rgba(255,255,220,0.8)';
    });
    el.addEventListener('mouseleave',()=>{
        cursor.style.width='25px';
        cursor.style.height='25px';
        cursor.style.opacity='0.8';
        cursor.style.boxShadow='0 0 20px rgba(255,255,255,0.6)';
    
    });
});
</script>

</body>
</html>
