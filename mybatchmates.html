<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Batchmates</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">

<style>
/* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    cursor: none;
    background: #000;
}

/* Starfield Background */
#starfield {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
}

/* Fullscreen Image with Fade-in */
.full-image {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: 1;
    opacity: 0;
    animation: fadeIn 1.2s forwards;
}

/* Dark Overlay to improve text readability */
body::after {
    content: "";
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.25);
    z-index:2;
    pointer-events:none;
}

/* Fade-in Keyframes */
@keyframes fadeIn {
    to { opacity: 1; }
}

/* PAGE TITLE */
.page-title {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-family: 'Great Vibes', cursive;
    font-size: 70px;
    color: #ffeecf;
    text-shadow: 0 0 20px rgba(0,0,0,0.7), 0 0 10px rgba(0,0,0,0.5);
    z-index: 5;
}

/* TOP NAVIGATION */
.top-nav {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 5;
    display: flex;
    gap: 20px;
}

.top-nav a {
    color: #ffeecf;
    text-decoration: none;
    font-weight: 600;
    padding: 10px 18px;
    background: rgba(255,255,255,0.08);
    border-radius: 12px;
    backdrop-filter: blur(10px);
    transition: 0.3s ease, opacity 0.3s ease, transform 0.2s ease;
    opacity: 0.85;
}

.top-nav a:hover {
    opacity: 1;
    transform: scale(1.05);
    background: rgba(255,255,255,0.15);
}

/* BOTTOM NAVIGATION */
.bottom-nav {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 5;
}

/* Bottom Navigation Button - Enhanced Visibility */
.nav-button {
    padding: 0.8rem 1.8rem;
    border-radius: 18px;
    background: rgba(255, 255, 220, 0.25); /* brighter background */
    backdrop-filter: blur(12px);
    color: #ffeecf;
    font-weight: 700;
    text-decoration: none;
    box-shadow: 0 0 25px rgba(255, 255, 220, 0.7), 0 8px 30px rgba(255, 255, 255, 0.3);
    transition: 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
    animation: pulseGlow 2s infinite ease-in-out; /* subtle pulsing */
}

/* Hover effect */
.nav-button:hover {
    transform: translateY(-5px) scale(1.1);
    box-shadow: 0 0 50px rgba(255, 255, 220, 1), 0 10px 40px rgba(255, 255, 255, 0.5);
    background: rgba(255, 255, 220, 0.35);
}

/* Pulse animation */
@keyframes pulseGlow {
    0%, 100% {
        box-shadow: 0 0 25px rgba(255, 255, 220, 0.7), 0 8px 30px rgba(255, 255, 255, 0.3);
    }
    50% {
        box-shadow: 0 0 40px rgba(255, 255, 220, 0.9), 0 10px 35px rgba(255, 255, 255, 0.4);
    }
}

/* CUSTOM CURSOR */
#custom-cursor {
    position: fixed;
    top: 0;
    left: 0;
    width: 25px;
    height: 25px;
    border-radius: 50%;
    pointer-events: none;
    background: radial-gradient(circle,#ffeecf 20%,#a7d8ff 80%);
    box-shadow: 0 0 20px rgba(240,240,240,0.6);
    mix-blend-mode: screen;
    opacity: 0.8;
    transition: width 0.15s ease, height 0.15s ease, background 0.15s ease, box-shadow 0.15s ease;
    z-index: 9999;
}
</style>
</head>

<body>

<canvas id="starfield"></canvas>

<!-- FULLSCREEN IMAGE -->
<img src="batch-4.png" class="full-image" alt="PATIbayan Batchmates">

<!-- PAGE TITLE -->
<div class="page-title">My Batchmates</div>

<!-- TOP NAV -->
<div class="top-nav">
    <a href="index.html">Home</a>
    <a href="education.html">Education</a>
    <a href="achievements.html">Achievements</a>
    <a href="myfamily.html">My Family</a>
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
    <a href="myfamily.html" class="nav-button">‚Üê Previous</a>
</div>

<div id="custom-cursor"></div>

<script>
// STARFIELD ANIMATION
const canvas = document.getElementById('starfield');
const ctx = canvas.getContext('2d');
let stars = [];
const numStars = 150;

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    stars = Array.from({ length: numStars }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.3,
        alpha: Math.random(),
        speed: Math.random() * 0.3 + 0.05
    }));
}
resize();
window.addEventListener('resize', resize);

function animateStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#fff";

    stars.forEach(star => {
        star.y += star.speed;
        if (star.y > canvas.height) star.y = 0;

        ctx.globalAlpha = star.alpha;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
    });

    requestAnimationFrame(animateStars);
}
animateStars();

// SMOOTH CUSTOM CURSOR
const cursor = document.getElementById('custom-cursor');
let mouseX = 0, mouseY = 0;
let currentX = 0, currentY = 0;
const speed = 0.15;

document.addEventListener('mousemove', e => {
    mouseX = e.clientX;
    mouseY = e.clientY;
});

// Cursor hover effect on buttons
const hoverElements = document.querySelectorAll('a');

hoverElements.forEach(el => {
    el.addEventListener('mouseenter', () => {
        cursor.style.width = "40px";
        cursor.style.height = "40px";
        cursor.style.background = "radial-gradient(circle,#ffeecf 10%,#a7d8ff 90%)";
    });
    el.addEventListener('mouseleave', () => {
        cursor.style.width = "25px";
        cursor.style.height = "25px";
        cursor.style.background = "radial-gradient(circle,#ffeecf 20%,#a7d8ff 80%)";
    });
});

function animateCursor() {
    currentX += (mouseX - currentX) * speed;
    currentY += (mouseY - currentY) * speed;

    cursor.style.top = currentY + "px";
    cursor.style.left = currentX + "px";

    requestAnimationFrame(animateCursor);
}

animateCursor();
</script>

</body>
</html>
